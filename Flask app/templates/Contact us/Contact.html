<!DOCTYPE html>

  <link rel="stylesheet" href="{{ url_for('static', filename='Contact us/style.css')}}">
</head>
<body>
  <div class="wrapper row1">
    <header id="header" class="clear">
      <div id="logo" class="fl_left"> 
        <h1><a href="/">Brain Tumor Detection and Segmentation Using EfficientNet and YOLOv8</a></h1>
      </div>
      <nav id="mainav" class="fl_right">
        <ul class="clear">
          <li class="active"><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <!-- Contact Us Section -->
  <section id="contact" class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="row">
        <div class="one_half first">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="one_half">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </div>
      </div>
      <div class="row">
        <div class="one_half first">
          <label for="phone">Phone:</label>
          <input type="tel" name="phone" id="phone">
        </div>
        <div class="one_half">
          <label for="subject">Subject:</label>
          <input type="text" name="subject" id="subject">
        </div>
      </div>
      <div class="row">
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="5" required></textarea>
      </div>
      <div class="row">
        <input type="submit" value="Send Message">
      </div>
      <div id="formMessage" style="display:none; color:green;">Your message has been sent successfully!</div>
    </form>
  </section>

  <!-- Team Members Section -->
  <!-- (Team section content remains unchanged) -->

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);

      fetch('https://formspree.io/f/mpwagqkq', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          document.getElementById('formMessage').style.display = 'block';
        } else {
          alert('There was an error submitting the form.');
        }
      }).catch(error => {
        console.error('Error:', error);
        alert('There was an error submitting the form.');
      });
    });
  </script>
